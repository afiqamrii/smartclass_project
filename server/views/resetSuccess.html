<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Reset - IntelliClass</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    #logo { width: 100px; height: auto; }

    body {
      background-color: #004d40;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .box {
      background-color: #00695c;
      padding: 40px 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .icon { font-size: 60px; margin-bottom: 20px; }
    h2 { margin-top: 30px; color: rgb(125, 255, 125); margin-bottom: 10px; font-weight: 600; font-size: 20px; }
    p { margin-top: 10px; color: #e0f2f1; font-size: 15px; }
    footer { margin-top: 30px; font-size: 13px; color: #b2dfdb; }
  </style>
</head>

<body>
  <div class="box">
    <img src="/logo.png" alt="IntelliClass Logo" id="logo">
    <div class="icon">✔️</div>
    <h2>Password Reset Successful!</h2>
    <p id="bottomMessage">You can now log in with your new password.</p>
  </div>
  <footer>© 2025 IntelliClass</footer>
</body>
</html>
