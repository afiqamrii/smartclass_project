<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Verification - IntelliClass</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    #logo {
      width: 100px;
      height: auto;
    }

    body {
      background-color: #004d40; /* Dark green */
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .box {
      background-color: #00695c;
      padding: 40px 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .icon {
      font-size: 60px;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 30px;
      color: rgb(125, 255, 125);
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 20px;
    }

    p {
      margin-top: 10px;
      color: #e0f2f1;
      font-size: 15px;
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #b2dfdb;
    }

    @media(max-width: 500px) {
      .box {
        padding: 30px 20px;
      }
      h2 {
        font-size: 18px;
      }
      .icon {
        font-size: 50px;
      }
    }
  </style>
</head>

<body>

  <div class="box">
    <img src="/logo.png" alt="IntelliClass Logo" id="logo">
    <div id="statusIcon" class="icon">✔️</div>
    <h2 id="statusMessage">Email has been verified !</h2>
    <p id="bottomMessage">You can now log in</p>
  </div>

  <footer>© 2025 IntelliClass</footer>

  <!-- JS for dynamic error/success -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    const message = urlParams.get('message');

    if (error === 'true') {
      document.getElementById('statusIcon').textContent = '❌';
      document.getElementById('statusMessage').textContent = message || 'Verification failed';
      document.getElementById('bottomMessage').textContent = 'Your Email Has Been verified Or No Record Found , Please Sign Up Again.';
    } else if (message) {
      document.getElementById('statusMessage').textContent = message;
    }
  </script>

</body>
</html>
