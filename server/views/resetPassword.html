<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Your Password</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    #showPassword {
      margin-bottom: 5px;
      color: #555;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }
    .input-group input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }
    .btn {
      width: 100%;
      margin-top: 15px;
      background: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #0056b3;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <form id="resetForm">
      <div class="input-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required />
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required />
      </div>
      <input type="checkbox" onclick="togglePasswordVisibility()" id="showPassword">
      <label for="showPassword">Show Password</label>
      <button type="submit" class="btn">Reset Password</button>
      <div class="message" id="message">
        Please choose a strong, unique password.
      </div>
    </form>
  </div>

  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('newPassword');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const showPassword = document.getElementById('showPassword');
      if (showPassword.checked) {
        passwordInput.type = 'text';
        confirmPasswordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
        confirmPasswordInput.type = 'password';
      }
    }

    // Extract userId and resetString from URL path
    const pathParts = window.location.pathname.split('/');
    const userId = pathParts[2]; // Assuming: /reset-password/:userId/:resetString
    const resetString = pathParts[3];

    const form = document.getElementById('resetForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Password validation regex:
      // - At least one uppercase letter
      // - At least one number
      // - At least one special character
      // - Length 8-16
      const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,16}$/;

      if (newPassword !== confirmPassword) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Passwords do not match!';
        return;
      }

      if (newPassword === '' || confirmPassword === '') {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'All fields are required!';
        return;
      }

      if (!passwordRegex.test(newPassword)) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Password must be 8â€“16 characters, include at least 1 uppercase letter, 1 number, and 1 special character.';
        return;
      }

      // Continue to submit if valid
      const response = await fetch('/resetPassword', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ userId, resetString, newPassword, confirmPassword }),
      });

      const result = await response.json();

      if (response.ok) {
        window.location.href = '/resetSuccess?message=Password%20Reset%20Successful';
      } else {
        messageDiv.style.color = 'red';
        messageDiv.textContent = result.message;
      }
    });
  </script>
</body>
</html>
